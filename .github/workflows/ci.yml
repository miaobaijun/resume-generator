name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: 安装 Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: 安装项目依赖
       run: pip install -r requirements.txt

      # ▼▼▼ 新增的测试覆盖率步骤（核心）▼▼▼
    - name: 运行测试和覆盖率
      run: |
        pip install pytest pytest-cov  # 添加明确安装
        pytest tests/ --cov=src --cov-report html:docs/coverage  # 增加 tests/ 路径

    - name: 上传覆盖率报告
      uses: actions/upload-artifact@v4
      with:
         name: coverage-report  # 最终生成的 ZIP 包名称
         path: docs/coverage    # 要上传的目录路径
