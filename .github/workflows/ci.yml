name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    # ▼▼▼ 新增的测试步骤 ▼▼▼（关键步骤）▼▼▼
    - name: Run Tests
      run: pytest tests/
